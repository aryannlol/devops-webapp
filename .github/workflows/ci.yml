name: DevOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Step
      run: echo "Website build completed"

    - name: Notify Slack Success
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"✅ CI Build Successful - Website Updated"}' \
        ${{ secrets.SLACK_WEBHOOK }}

    - name: Notify Slack Failure
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"❌ CI Build Failed"}' \
        ${{ secrets.SLACK_WEBHOOK }}
